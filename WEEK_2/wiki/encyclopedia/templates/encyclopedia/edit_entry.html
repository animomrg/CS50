{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Entry
{% endblock %}

{% block body %}
    <h1>Edit Entry: {{ title }}</h1>
    <form action="{% url 'edit_entry' entry_title=entry_title %}" method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <br>
        <input type="text" autofocus name="title" value="{{ entry_title }}"" readonly>
        <br>
        <label for="content">Content:</label>
        <br>
        <textarea id="content" name="content" required>{{ entry_content }}</textarea>
        <br>
        <button type="submit">Save Changes</button>
    </form>
{% endblock %}
