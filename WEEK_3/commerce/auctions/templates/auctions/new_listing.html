{% extends 'auctions/layout.html' %}

{% block body %}
<div class="container">
    <h2>Create New Listing</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="starting_bid">Starting Bid</label>
            <input type="number" step="0.01" class="form-control" id="starting_bid" name="starting_bid" required>
        </div>
        <div class="form-group">
            <label for="starting_bid">Buy It Now Price</label>
            <input type="number" step="0.01" class="form-control" id="buy_it_now_price" name="starting_bid">
        </div>
        <div class="form-group">
            <label for="image_url">Image URL</label>
            <input type="url" class="form-control" id="image_url" name="image_url">
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category" name="category" required>
                <option value="">Choose a category</option>
                {% for value, name in category_choices %}
                <option value="{{ value }}">{{ name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
