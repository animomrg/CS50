<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <style>
        /* Add some basic styling to the navigation bar */
        
        body {
            font-family: 'kode mono';
            color: #417A3D;
        }
        .navbar {
            overflow: hidden;
            background-color: #375035;
            font-family: 'kode mono';
        }

        /* Style the navigation bar links */
        .navbar a {
            float: right;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        /* Change the color of links on hover */
        .navbar a:hover {
            background-color: #0FFA00;
            color: black;
        }

        /* Style for the active link */
        .navbar a.active {
            background-color: #2ECF23;
            color: white;
        }

        #search-container {
            border-radius: 50px;
            border: 2px solid #417A3D;
            height: 50px;
            width: 500px;
            display: block;
            margin: 50px auto 10px auto;
        }

        #search-field {
            border: none;
            margin: 5px 25px;
            height: 40px;
            width: 90%;
        }

        .search-btn {
            border-radius: 5px;
            border: 2px solid #417A3D;
            height: 25px;
            display: inline block;
            margin: 10px;
        }

        .adv-search-btn {
            border-radius: 5px;
            border: 2px solid blue;
            height: 25px;
            display: inline block;
            background-color: rgb(53, 124, 237);
            color: white;
            margin: 10px;
        }

        .btn-div {
            width: 50%;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #search-title {
            color: #417A3D;
            font-family: 'kode mono';
            font-size: 4rem;
            width: 100%;
            margin: 10% auto 0 auto;
        }

        #search-title > h2 {
            text-align: center;
            margin: auto;
        }

        .adv-search-input {
            margin: 10px;
            display: inline;
            width: 300px;
            height: 20px;
        }

        #adv-search-container {
            display: block;
            width: 90%;
            margin: auto;
            clear: both;
        }

        .adv-search-label {
            float: left;
            width: 300px;
            margin: 10px;
        }

        #adv-search-container > input {
            float: left;
        }


    </style>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <a href="/CS50/WEEK_1/index.html">Basic Search</a>
        <a href="/CS50/WEEK_1/image.html">Image Search</a>
        <a class="active" href="/CS50/WEEK_1/advanced.html">Advanced Search</a>
    </div>
    <div id="search-title">
        <h2>Gogol</h2>
    </div>
    <div id="search-form">
        <form action="https://www.google.com/search">
            <div id="search-input">
                <div id="adv-search-container">
                    <h2>Find pages with...</h2>
                    <div class="adv-search-container">
                        <label class="adv-search-label">all these words:</label>
                        <input class="adv-search-input" type="text" autofocus name="as_q">
                    </div>
                    <div class="adv-search-container">
                        <label class="adv-search-label">this exact word or phrase:</label>
                        <input class="adv-search-input" type="text" name="as_epq">
                    </div>
                    <div class="adv-search-container">
                        <label class="adv-search-label">any of these words:</label>
                        <input class="adv-search-input" type="text" name="as_oq">
                    </div>
                    <div class="adv-search-container">
                        <label class="adv-search-label">none of these words:</label>
                        <input class="adv-search-input" type="text" name="as_eq">
                    </div>  
                </div>
                <div class="btn-div">
                    <input class="adv-search-btn" type="submit" value="Advanced Search">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
